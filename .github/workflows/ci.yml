name: CI â€“ Build, Lint, Test + Deploy to AWS S3

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  # ğŸ§± KÃ¶rs vid PR mot develop
  setup-and-build:
    if: github.base_ref == 'develop'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§  TypeScript check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build (Vite + Tailwind)
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test


  # ğŸš€ Deploy â€“ kÃ¶rs vid push eller PR till main
  deploy:
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for deploy
        run: npm run build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: â˜ï¸ Sync built files to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: trackapp-frontend
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
          SOURCE_DIR: ./dist
