name: CI â€“ Build + Deploy

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write


jobs:

  # ðŸ§± JOBB 1 â€” Build step (vilket kÃ¶r beroende pÃ¥ PR-branch)
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ Endast PR till develop kÃ¶r lint + test
      - name: Lint
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        run: npm run lint

      - name: Tests
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        run: npm test

      # ðŸ‘‡ Alltid build oavsett PR eller push
      - name: Build
        run: npm run build

    outputs:
      build-folder: dist


  # ðŸš€ JOBB 2 â€” Deploy (kÃ¶rs vid PR till main eller push till main)
  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Deploy-triggers:
    #  - PR till main
    #  - push till main
    if: >
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    defaults:
      run:
        working-directory: ./desktop

    steps:
      - uses: actions/checkout@v4

      - name: Rebuild (dist included in repo workspace)
        run: npm ci && npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: trackapp-frontend
          SOURCE_DIR: desktop/dist

