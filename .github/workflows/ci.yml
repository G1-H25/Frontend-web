name: CI â€“ Build, Lint, Test + Deploy to AWS S3

on:
  push:
    branches: [main]
  pull_request:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write # fÃ¶r CodeQL

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ§© Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§  TypeScript check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build (Vite + Tailwind)
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“ List dist folder
        run: ls -la ./dist

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  deploy:
    needs: setup-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for deploy
        run: npm run build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ğŸš€ Sync built files to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks --delete
          source_dir: ./desktop/dist
        env:
          AWS_S3_BUCKET: trackapp-frontend
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1

      # - name: ğŸ§Š Invalidate CloudFront cache (lÃ¤gg till sen)
