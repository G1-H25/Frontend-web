name: CI – TypeScript, Tailwind, Lint, Delete branch

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, closed] # bygg ska köras vid "vanliga" PR-event
  push:
    branches: [develop, main]
  workflow_dispatch: # så ni kan köra manuellt om ni vill

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: desktop/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build (TypeScript + Vite + Tailwind)
        run: npm run build

      # - name: Run tests (uncomment when you have them)
      #   run: npm test

